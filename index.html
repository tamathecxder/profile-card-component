<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component - frontendmentor.io</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="container">
    <div class="pattern-parent">
      <div class="pattern-top">
        <img src="./assets/img/bg-pattern-top.svg" class="bg-pattern-top" alt="pattern top">
      </div>
    </div>

    <!-- Card -->
    <div class="card">
      <div class="card-header">
        <img src="./assets/img/image-victor.jpg" class="card-profile-pic" alt="person image">
        <img src="./assets/img/bg-pattern-card.svg" class="card-pattern" alt="pattern">
      </div>
      <div class="card-body">
        <!-- first content -->
        <div class="user-biodata">
          <h4 class="user-fullname">Victor Crest <span class="user-age">26</span></h4>
          <h3 class="user-city">London</h3>
        </div>
        <!-- second content -->
        <div class="horizontal-line"></div>
        <!-- third content -->
        <div class="user-account-information">
          <div class="user-followers">
            <h5>80K</h5>
            <p>Followers</p>
          </div>
          <div class="user-likes">
            <h5>803K</h5>
            <p>Likes</p>
          </div>
          <div class="user-photos">
            <h5>1.4K</h5>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
